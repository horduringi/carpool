<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Save fuel carpool</title>

	<link rel="stylesheet" href="bootstrap-paper.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		
		<h1>Carpool in Iceland</h1>
		<h3><small>Save fuel carpool</small></h3>
	
	
		<form action="" role="form">
	
			<div class="form-group col-xs-12 col-sm-6">
				<label for="">From</label>
				<select id="selectFromLocation" class="form-control">
					<option selected>Anywhere</option>
				</select>
			</div>
			<div class="form-group col-xs-12 col-sm-6">
				<label for="">To</label>
				<select id="selectToLocation" class="form-control">
					<option selected>Anywhere</option>
				</select>
			</div>

			<div class="form-group col-xs-12 col-sm-12">
				<label for="">I am looking for</label>
				<div class="btn-group btn-block">
					<button id="rides-button" type="button" class="btn btn-primary half-width">
						Rides
					</button>
					<button id="passengers-button" type="button" class="btn btn-default half-width">
						Passengers
					</button>
				</div>
				
			</div>

		
		</form>
		<div class="col-xs-12">
			<h5 id="list-heading"></h5>
			<div class="list-group">
				<!--a class="list-group-item disabled">Saturday 04.10.2014</a>
				<a href="#" class="list-group-item">
					<span>Reykjavík - Akureyri</span>
					<span class="pull-right">15:00</span>
				</a-->
			</div>
		</div>
		
		<footer>
			Carpool in Iceland is an assignment by Hörður Ingi, with data from <a href="http://samferda.is/">samferda.is</a> through <a href="http://docs.apis.is/">{apis.is}</a>.
		</footer>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
